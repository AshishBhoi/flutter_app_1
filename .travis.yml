matrix:
  include:
    - os: linux
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.2
          - android-8
          - sys-img-armeabi-v7a-google_apis-28
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_script:
        - wget http://services.gradle.org/distributions/gradle-4.6-bin.zip
        - unzip -qq gradle-4.6-bin.zip
        - export GRADLE_HOME=$PWD/gradle-4.6
        - export PATH=$GRADLE_HOME/bin:$PATH
        - wget https://storage.googleapis.com/flutter_infra/releases/beta/linux/flutter_linux_v0.9.4-beta.tar.xz
        - tar xf flutter_linux_v0.9.4-beta.tar.xz
        - ls
        - pwd
        - export PATH=flutter/bin:$PATH
        - ./flutter/bin/flutter doctor -v
      script:
        - ./flutter/bin/flutter -v build apk

